# ==========================================================================

# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

bindd = SUPER, return, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER, g, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private
bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER, T, Activity, exec, $terminal -e btop

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"
bindd = SUPER, N, Notion, exec, omarchy-launch-webapp "https://www.notion.so/196113c98c2980bdabeed4d459fadbad?v=198113c98c298082a33d000cc8ca407c"
bindd = SUPER, S, Slack, exec, omarchy-launch-or-focus-webapp Slack "https://app.slack.com/client/T07H4NTDJTW/C07GZRBGFU5"
bindd = SUPER, R, Github, exec, omarchy-launch-or-focus-webapp Github "https://github.com"

# Google web apps
bindd = SUPER CTRL, G, Google Admin, exec, omarchy-launch-webapp "https://admin.google.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://calendar.google.com"
bindd = SUPER, E, Email, exec, omarchy-launch-webapp "https://mail.google.com"
bindd = SUPER SHIFT, E, Secondary Email, exec, omarchy-launch-webapp "https://mail.google.com/mail/u/1/##inbox"
bindd = SUPER SHIFT, G, Drive, exec, omarchy-launch-webapp "https://drive.google.com"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-or-focus-webapp YouTube "https://youtube.com/"

# ==========================================================================
#                                                                          #
#                           Unbinding Defaults                             #
#                                                                          #
# ==========================================================================

# Closing windows
unbind = SUPER, w

# Navigation
unbind = SUPER, J, Toggle split, togglesplit, # dwindle
unbind = SUPER, left, Move focus left, movefocus, l
unbind = SUPER, right, Move focus right, movefocus, r
unbind = SUPER, up, Move focus up, movefocus, u
unbind = SUPER, down, Move focus down, movefocus, d
unbind= SUPER, h
unbind= SUPER, K
unbind = SUPER ALT, SPACE, Omarchy menu, exec, omarchy-menu


# Full screen
unbind = ALT, F11, Full width, fullscreen, 1

# Applications
unbind = SUPER, D, Docker, exec, $terminal -e lazydocker

# Unbind toggle waybar
unbind = SUPER SHIFT, SPACE, Toggle top bar, exec, omarchy-toggle-waybar


# ==========================================================================
#                                                                          #
#                           Custom Key Binds                               #
#                                                                          #
# ==========================================================================

# Custom navigation
bindd = SUPER, h, Move focus left, movefocus, l
bindd = SUPER, L, Move focus right, movefocus, r
bindd = SUPER, K, Move focus up, movefocus, u
bindd = SUPER, J, Move focus down, movefocus, d

# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

# Custom fullscreen
bind = SUPER, f, fullscreen, 1

# Custom Application Keybnids
# bindd = SUPER, d, Launch apps, exec, walker -p "Startâ€¦"
bindd = SUPER SHIFT, SPACE, Omarchy menu, exec, omarchy-menu




